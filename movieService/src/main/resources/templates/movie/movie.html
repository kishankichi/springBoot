<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Dark Table</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
.bs-example {
	margin: 20px;
}
</style>
</head>

<body>
	<div class="bs-example">
		<h1>Movie Table</h1>
		<div class="row col-md-7 table-responsive">
			<table id="customerTable" class="table table-dark">
				<thead>
					<tr>
						<th>Name</th>
						<th>Language</th>
						<th>Cast</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="movie, rowStat: ${movies}"
						th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
						<td th:text="${movie.movieName}"></td>
						<td th:text="${movie.language}"></td>
						<td th:text="${movie.cast}"></td>
						<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

					</tr>
				</tbody>
			</table>
			
		</div>
	</div>
